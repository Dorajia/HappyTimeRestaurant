<div class="col-lg-12">
    <hr>
    <h2 class="intro-text text-center">My Orders</h2>
    <hr>
</div><div ng-controller="Order.IndexController" class="form-container">
    <form name="orderForm">
        <table class="table">
            <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Date</th>
                <th>Order Status</th>
                <th>Confirm Delivery</th>
                <th>Comment Order</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in vm.orders">
                <td id = "order_id">{{order._id}}</td>
                <td id = "order_time">{{order.order_time}}</td>
                <td id = "confirm_time">{{order.confirm_time}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-disabled="order.confirm_time != null" ng-click="vm.confirmOrder(order._id)" style="background-color:dimgray; border: none">Confirm</button>
                    </div>

                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-disabled="order.confirm_time == null" ng-click="vm.showModal(order)" style="background-color:dimgray; border: none">Comment</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>


    <modal id="modalForm" title="Login form" ng-show="vm.modalFlag">

            <!--<div class="form-group">-->
                <!--<label for="email">Email address</label>-->

            <!--</div>-->

                <!--<label for="password">Password</label>-->

            <!--</div>-->

        <!--</form>-->

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <!--<div class="panel-heading">Comment</div>-->

            <div class="panel-body" >
                <table class="table">
                    <!--<table class="table table-hover">-->
                    <thead>
                    <tr>
                        <th>Dish ID</th>
                        <!--<th>Dish Name</th>-->
                        <th>Dish Image</th>
                        <th>Comment</th>
                        <th>Submit</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dish in vm.commentOrderData.dishes">
                        <td id = "dish_id">{{dish._id}}</td>
                        <!--<td><img src="image/01-MapoTofu.jpg" alt="Mapo Tofu" style="width:200px;height:150px;"></td>-->
                        <td>
                            <img ng-src="{{'image/' + dish._id + '.jpg'}}" width="200" height="150">
                        </td>


                        <td>
                            <input type = "text" name = "comment{{$index}}" placeholder="Share your comment" style="width:200px;height:150px;" ng-model="vm.comments[$index]">
                            </input>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-primary" ng-click="vm.submitComment(dish, $index)" style="background-color:dimgray; border: none">Comment</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-danger" ng-click="vm.hideModal()" style="background-color:dimgray; border: none">Done</button>

        <button class="btn btn-danger" ng-click="vm.hideModal()" style="background-color:dimgray; border: none">Cancel</button>

    </modal>

</div>

<h1>My Addresses</h1>
<div ng-controller="Address.IndexController" class="form-container">
    <form name="addressForm">
        <table class="table">
            <thead>
            <tr>
                <th>Address ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Default</th>
                <th>Action</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="address in vm.addresses">
                <td id = "addr_id">{{address._id}}</td>
                <td id = "name">{{address.receiver}}</td>
                <td id = "addr">{{address.address1}}, {{address.address2}}, {{address.city}}, {{address.state}} {{address.zipcode}}. </td>
                <td id = "phone">{{address.phone}}</td>
                <td id = "default_flag">{{address.isdefault}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-disabled="address.isdefault" ng-click="vm.setDefault(address._id)">Set Default</button>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-click="vm.showModal(order)">Edit</button>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-click="vm.showModal(order)">Delete</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>


    <modal id="modalForm" title="Login form" ng-show="vm.modalFlag">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <!--<div class="panel-heading">Comment</div>-->

            <div class="panel-body" >
                <table class="table">
                    <!--<table class="table table-hover">-->
                    <thead>
                    <tr>
                        <th>Dish ID</th>
                        <!--<th>Dish Name</th>-->
                        <th>Dish Image</th>
                        <th>Comment</th>
                        <th>Submit</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="dish in vm.commentOrderData.dishes[0]">
                        <td id = "dish_id">{{dish._id}}</td>
                        <td><img src="image/01-MapoTofu.jpg" alt="Mapo Tofu" style="width:200px;height:150px;"></td>
                        <td>
                            <input type = "text" id = "comment" placeholder="Share your comment" style="width:200px;height:150px;">

                                <button class="btn btn-primary" ng-click="vm.submitComment(order.order_id, dish_id)">Comment</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-danger" ng-click="vm.hideModal()">Cancel</button>

    </modal>

</div>

<div class="container">
    <div ng-hide = 'showDishList' class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <div id="carousel-example-generic" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators hidden-xs">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive img-full" src="/image/special-beef.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="/image/special-Boeuf Bourgignon.jpg" alt="">
                        </div>
                        <div class="item">
                            <img class="img-responsive img-full" src="/image/special-Chop Suey.jpg" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
                <h2 class="brand-before">
                    <small>Welcome to</small>
                </h2>
                <h1 class="brand-name">Happy Time Restaurant</h1>
                <hr class="tagline-divider">
                <!--<h2>-->
                <!--<small>By-->
                <!--<strong>Start Bootstrap</strong>-->
                <!--</small>-->
                <!--</h2>-->
            </div>
        </div>
    </div>
    <div ng-show = 'showDishList' class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">{{dish_list_headline}}
                </h2>
                <hr>
                <div class="container marketing">




                    <!-- Three columns of text below the carousel -->
                    <!--Menu Row1 carousel -->

                    <div class="row">
                        <div class="col-lg-4" ng-repeat="p in mc.dishes" ng-click="viewDetail(p)" >
                            <img class="img-circle" ng-src="{{'/image/' + p._id + '.jpg'}}" alt="Generic placeholder image" width="200" height="200">
                            <div class= "div-height-headline"> <h5>{{p._id}}</h5></div>
                            <!--<div class= "div-height-descript"><p>{{p.dish_description}}. .</p></div>-->
                            <!--<p><a class="btn btn-default" href="" role="button" >View details &raquo;</a></p>-->
                        </div><!-- /.col-lg-4 -->

                    </div><!-- /.row -->




                </div>


            </div></div></div>

<h1>My Account</h1>
<div ng-controller="Order.IndexController" class="form-container">
    <form name="orderForm">
        <table class="table">
            <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Date</th>
                <th>Order Status</th>
                <th>Action</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in vm.orders">
                <td>{{order.ordernum}}</td>
                <td>{{order.orderdate}}</td>
                <td>{{order.status}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-click="vm.showModal()">Comment</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>


    <modal id="modalForm" title="Login form" ng-show="vm.modalFlag">
        <form role="form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save Comments</button>
            <button class="btn btn-danger" ng-click="vm.hideModal()">Cancel</button>

        </form>
    </modal>

</div>
